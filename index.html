    <main class="main-content">
      <h1>User Management App</h1>

      <section id="user-form" class="card section">
        <h2>Create User</h2>
        <form id="addUserForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="number" id="age" placeholder="Age" required />
          <input type="email" id="email" placeholder="Email" required />
          <button type="submit">Create User</button>
        </form>
      </section>
      <section id="user-select" class="card section" style="display: none;">
        <h2>Select User</h2>
        <select id="userDropdown">
          <option value="">Select a user</option>
        </select>
        <button onclick="fetchSelectedUser()">Get User Info</button>
        <div id="selectedUserInfo"></div>
      </section>
      <section id="user-inventory" class="card section" style="display: none;">
        <h2>User Inventory</h2>
        <button onclick="loadUsers()">Refresh List</button>
        <hr>
        <table id="usersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </section>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
