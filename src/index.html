<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UserApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f5f5f5; }
    .container { text-align: center; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button { padding: 0.5rem 1rem; margin: 1rem; font-size: 1rem; }
    input { padding: 0.5rem; margin: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>User App</h1>
    <div>
      <input id="username" placeholder="Enter name">
      <button onclick="getUserAge()">Get User Age</button>
    </div>
    <div>
      <input id="newname" placeholder="Name">
      <input id="newage" placeholder="Age" type="number">
      <button onclick="addUser()">Add User</button>
    </div>
    <pre id="result"></pre>
  </div>
  <script>
    const API_URL = 'http://localhost:5000';

    function getUserAge() {
      const name = document.getElementById('username').value;
      fetch(`${API_URL}/user/${name}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    }

    function addUser() {
      const name = document.getElementById('newname').value;
      const age = document.getElementById('newage').value;
      fetch(`${API_URL}/user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, age: parseInt(age) })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
